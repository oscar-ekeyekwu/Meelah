<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Meelah Restaurant</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark mb-3 p-2">
      <a href="#" class="navbar navbar-brand mr-auto">Meelah</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link btn btn-secondary" href="index.html">FrontEnd</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="row text-center">
        <div class="card card-body bg-primary col-3 m-2">
          <button
            type="button"
            data-target="#newMealModal"
            data-toggle="modal"
            class="btn text-light text-decoration-none"
          >
            New Meals
          </button>
        </div>
        <div class="card card-body bg-primary col-3 m-2">
          <button
            type="button"
            data-target="#viewMealModal"
            data-toggle="modal"
            class="btn text-light text-decoration-none"
          >
            View Meals
          </button>
        </div>
        <div class="card card-body bg-primary col-3 m-2">
          <button
            type="button"
            data-target="#viewOrderModal"
            data-toggle="modal"
            class="btn text-light text-decoration-none"
          >
            View Orders
          </button>
        </div>
      </div>
    </div>

    <!-- Backend Modals -->
    <div class="modal fade" id="newMealModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- modal header -->
          <div class="modal-header">
            <h4 class="modal-title">Add New Meal</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- modal body -->
          <div class="modal-body">
            <form id="newMealForm">
              <div class="form-group">
                <label for="meal">Meal Name</label>
                <input class="form-control" type="text" name="meal" />
              </div>
              <div class="form-group">
                <label for="mealType">Meal Type</label>
                <select name="type" class="form-control" id="mealType">
                  <option>Appetizers</option>
                  <option>Main</option>
                  <option>Desserts</option>
                </select>
              </div>

              <div class="form-group">
                <label for="mealType">Price</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">#</span>
                  </div>
                  <input name="price" type="number" class="form-control" />
                </div>
              </div>

              <button type="submit" class="btn btn-primary mt-6">
                Add Meal
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="footer fixed-bottom bg-light text-center p-2 mt-2 font-weight-bold"
    >
      Copyright &copy
      <a href="https://github.com/oscar-ekeyekwu" class="link"
        >Oscar Ekeyekwu 2020</a
      >
    </footer>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="module" src="assets/js/backend.js"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
